<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@200;400;600&family=Roboto+Serif:opsz,wght@8..144,200;8..144,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/05aa4419c8.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
        <div class="form">
            <h3>Confira o Clima</h3>
            <div class="form-input-container">
                <input autofocus type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i style="color:black" class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <!--<img src="" alt="Bandeira do país" d="country">-->
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div class="description-container">
                <p id="description"></p>
                <img 
                src="http://openweathermap.org/img/wn/13d.png" 
                id="weather-icon" 
                alt="Condições do tempo">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
   </div>

    <script src="js/script.js"></script>
</body>
</html>
